
<!DOCTYPE html>
<html lang="en">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Lato:wght@300&family=Noto+Serif:ital@1&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Form
	</title>
	<link rel="stylesheet" href="style.css" />
	
			

	
</head>

<body>
	<h1 class="heading">HELP US</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="age"
				placeholder="Enter your age" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				In which calamity you want to donate
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="earthquake">Eathquake</option>
				<option value="cyclon">cyclon</option>
				<option value="Windstorm">Windstrom</option>
				<option value="landslide">Landslide</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Maybe</input>
			</label>
		</div>

		<div class="form-control">
			<label>What would you want to donate
				<small>(Check all that apply)</small>
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp">Food</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">Money</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">Blood</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">First aid</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">other</input></label>
			
		</div>

		<div class="form-control">
			<label for="comment">
				Any comments or suggestions
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" class="button" >
			<a href="thank.html"> submit</a>
		</button>
	</form>
</body>

</html>
